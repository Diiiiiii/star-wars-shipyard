<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star War Shipyard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>
<body>
    <div id="app">
        <!-- <div>
            <div>Ship A <button>Buy now</button></div>
            <div>Ship B <button>Buy now</button></div>
            <div>Ship C <button>Buy now</button></div>
        </div> -->
    </div>
    <script id="starships-template" type="text/x-handlebars-template">
        <!--<h1>{{name}}</h1> -->
        <!--Iteracija u Handlebarsu - petlja, properti u this.name uzimamo iz responsa https://swapi.dev/api/starships-->
        <div>
            <!--starships je niz objekata koji imaju properti name properti na sebi-->
            {{#each starships}}
            <div class="card">{{this.name}}
                <div class="card-body">
                    <button class="btn btn-primary">Buy now</button>
                </div>
            </div>
            {{/each}}
        </div>
            <!-- <div>Ship B <button>Buy now</button></div>
            <div>Ship C <button>Buy now</button></div> -->
    </script>
 <script src="app.js"></script>   
</body>
</html>
